<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Problem√°ticas Escolares CB8</title>
    <style>
        *{margin:0;padding:0;box-sizing:border-box}
        body{
            font-family:'Arial',sans-serif;
            min-height:100vh;
            background:linear-gradient(135deg,#0f0f23 0%,#1a1a2e 50%,#16213e 100%);
            display:flex;align-items:center;justify-content:center;
            position:relative;overflow-x:hidden
        }
        .background-effects{position:absolute;top:0;left:0;width:100%;height:100%;z-index:-1;opacity:.1}
        .circuit-line{position:absolute;background:linear-gradient(90deg,transparent,#00ff88,transparent);height:1px;animation:circuit-flow 4s linear infinite}
        @keyframes circuit-flow{0%{transform:translateX(-100%);opacity:0}50%{opacity:1}100%{transform:translateX(100vw);opacity:0}}
        .login-container{
            background:rgba(15,15,35,.95);
            backdrop-filter:blur(20px);
            border-radius:20px;
            padding:50px 40px;
            width:100%;max-width:450px;
            box-shadow:0 25px 50px rgba(0,0,0,.5);
            border:1px solid rgba(0,255,136,.2);
            animation:slideUp .8s ease-out
        }
        @keyframes slideUp{from{opacity:0;transform:translateY(50px)}to{opacity:1;transform:translateY(0)}}
        .header{text-align:center;margin-bottom:40px}
        .logo-mini{width:60px;height:60px;margin:0 auto 20px;border-radius:50%;padding:5px;background:linear-gradient(45deg,#00ff88,#0066cc);animation:pulse-glow 2s infinite}
        .logo-mini img{width:100%;height:100%;object-fit:contain;border-radius:50%;background:#fff;padding:3px}
        @keyframes pulse-glow{0%,100%{box-shadow:0 0 15px rgba(0,255,136,.5)}50%{box-shadow:0 0 25px rgba(0,102,204,.7)}}
        h2{color:#fff;font-size:2em;margin-bottom:10px;background:linear-gradient(45deg,#00ff88,#0066cc);background-clip:text;-webkit-background-clip:text;-webkit-text-fill-color:transparent}
        .subtitle{color:#888;font-size:.9em;margin-bottom:20px}
        .form-group{margin-bottom:25px;position:relative}
        .form-group label{display:block;color:#00ff88;font-size:.9em;margin-bottom:8px;font-weight:500}
        .input-container{position:relative}
        .form-group input,.form-group select{
            width:100%;padding:15px 20px 15px 50px;
            background:rgba(0,255,136,.1);
            border:1px solid rgba(0,255,136,.3);
            border-radius:10px;color:#fff;font-size:1em;
            transition:all .3s ease
        }
        .form-group input:focus,.form-group select:focus{outline:none;border-color:#00ff88;box-shadow:0 0 15px rgba(0,255,136,.3);background:rgba(0,255,136,.15)}
        .form-group input::placeholder{color:#666}
        .input-icon{position:absolute;left:15px;top:50%;transform:translateY(-50%);color:#00ff88;font-size:1.2em}
        .btn-login{width:100%;padding:16px;background:linear-gradient(45deg,#00ff88,#0066cc);color:#fff;border:none;border-radius:10px;font-size:1.1em;font-weight:600;cursor:pointer;transition:all .3s ease;text-transform:uppercase;letter-spacing:1px;position:relative;overflow:hidden}
        .btn-login::before{content:'';position:absolute;top:0;left:-100%;width:100%;height:100%;background:linear-gradient(90deg,transparent,rgba(255,255,255,.2),transparent);transition:left .5s}
        .btn-login:hover::before{left:100%}
        .btn-login:hover{transform:translateY(-2px);box-shadow:0 10px 25px rgba(0,255,136,.4)}
        .status-indicator{position:absolute;top:20px;right:20px;padding:5px 12px;background:rgba(0,255,136,.2);border:1px solid rgba(0,255,136,.5);border-radius:15px;color:#00ff88;font-size:.8em;animation:blink 2s infinite}
        @keyframes blink{0%,50%{opacity:1}51%,100%{opacity:.5}}
        .loading{display:none;text-align:center;margin-top:15px}
        .loading-spinner{width:20px;height:20px;border:2px solid rgba(0,255,136,.3);border-top:2px solid #00ff88;border-radius:50%;display:inline-block;animation:spin 1s linear infinite}
        @keyframes spin{0%{transform:rotate(0deg)}100%{transform:rotate(360deg)}}
        .back-btn{position:absolute;top:20px;left:20px;background:rgba(0,255,136,.1);border:1px solid rgba(0,255,136,.3);border-radius:50%;width:40px;height:40px;display:flex;align-items:center;justify-content:center;color:#00ff88;cursor:pointer;transition:all .3s ease}
        .back-btn:hover{background:rgba(0,255,136,.2);transform:scale(1.1)}
    </style>
</head>
<body>
    <div class="background-effects">
        <div class="circuit-line" style="top:20%;animation-delay:0s"></div>
        <div class="circuit-line" style="top:40%;animation-delay:1s"></div>
        <div class="circuit-line" style="top:60%;animation-delay:2s"></div>
        <div class="circuit-line" style="top:80%;animation-delay:3s"></div>
    </div>

    <div class="login-container">
        <div class="status-indicator">üõ°Ô∏è REGISTRO SEGURO</div>
        <div class="back-btn" onclick="goBack()">‚Üê</div>

        <div class="header">
            <div class="logo-mini">
                <img src="https://images.seeklogo.com/logo-png/3/2/colegio-de-bachilleres-de-chihuahua-logo-png_seeklogo-33246.png" alt="CB8">
            </div>
            <h2>CREAR CUENTA</h2>
            <p class="subtitle">ü§ñ Reg√≠strate en el sistema inteligente CB8</p>
        </div>

        <form id="registerForm" class="auth-form">
            <div class="form-group">
                <label for="regNombre">Nombre Completo</label>
                <div class="input-container">
                    <div class="input-icon">üë§</div>
                    <input type="text" id="regNombre" name="nombre" placeholder="Tu nombre completo" required>
                </div>
            </div>

            <div class="form-group">
                <label for="regEmail">Correo Electr√≥nico</label>
                <div class="input-container">
                    <div class="input-icon">üìß</div>
                    <input type="email" id="regEmail" name="email" placeholder="tu@email.com" required>
                </div>
            </div>

            <div class="form-group">
                <label for="regUsuario">Usuario</label>
                <div class="input-container">
                    <div class="input-icon">üÜî</div>
                    <input type="text" id="regUsuario" name="usuario" placeholder="Elige un nombre de usuario" required>
                </div>
            </div>

            <div class="form-group">
                <label for="regGrado">Grado Escolar</label>
                <div class="input-container">
                    <div class="input-icon">üéì</div>
                    <select id="regGrado" name="grado" required>
                        <option value="" style="color:#333">Selecciona tu grado</option>
                        <option value="1" style="color:#333">1¬∞ Semestre</option>
                        <option value="2" style="color:#333">2¬∞ Semestre</option>
                        <option value="3" style="color:#333">3¬∞ Semestre</option>
                        <option value="4" style="color:#333">4¬∞ Semestre</option>
                        <option value="5" style="color:#333">5¬∞ Semestre</option>
                        <option value="6" style="color:#333">6¬∞ Semestre</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label for="regPassword">Contrase√±a</label>
                <div class="input-container">
                    <div class="input-icon">üîí</div>
                    <input type="password" id="regPassword" name="password" placeholder="Crea una contrase√±a segura" required>
                </div>
            </div>

            <div class="form-group">
                <label for="regConfirmPassword">Confirmar Contrase√±a</label>
                <div class="input-container">
                    <div class="input-icon">üîê</div>
                    <input type="password" id="regConfirmPassword" name="confirmPassword" placeholder="Confirma tu contrase√±a" required>
                </div>
            </div>

            <div style="margin:20px 0">
                <label style="display:flex;align-items:center;color:#888;font-size:.9em;cursor:pointer">
                    <input type="checkbox" id="terms" required style="margin-right:10px;transform:scale(1.2)">
                    Acepto los t√©rminos y condiciones
                </label>
            </div>

            <button type="submit" class="btn-login">üìù CREAR CUENTA</button>
            <div class="loading" id="registerLoading">
                <div class="loading-spinner"></div>
                <p style="color:#00ff88;margin-top:10px">Creando tu cuenta...</p>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit',function(e){
            e.preventDefault();
            const nombre=document.getElementById('regNombre').value.trim();
            const email=document.getElementById('regEmail').value.trim();
            const usuario=document.getElementById('regUsuario').value.trim();
            const grado=document.getElementById('regGrado').value;
            const pass=document.getElementById('regPassword').value;
            const confirm=document.getElementById('regConfirmPassword').value;
            const acepta=document.getElementById('terms').checked;

            if(!acepta){alert('Acepta los t√©rminos y condiciones');return;}
            if(pass!==confirm){alert('Las contrase√±as no coinciden');return;}
            if(!nombre||!email||!usuario||!grado){alert('Completa todos los campos');return;}

            showLoading('registerLoading');
            setTimeout(()=>{
                hideLoading('registerLoading');
                alert('‚úÖ ¬°Cuenta creada con √©xito! Bienvenido/a, '+nombre);
                window.location.href = 'oladios.html';
            },2000);
        });
        function showLoading(id){document.getElementById(id).style.display='block'}
        function hideLoading(id){document.getElementById(id).style.display='none'}
        function goBack(){
            window.location.href = 'index.html';
        }
        function createCircuitEffects(){const container=document.querySelector('.background-effects');setInterval(()=>{const line=document.createElement('div');line.className='circuit-line';line.style.top=Math.random()*100+'%';container.appendChild(line);setTimeout(()=>container.removeChild(line),4000)},3000)}
        window.addEventListener('load',createCircuitEffects);
    </script>
</body>
</html>
